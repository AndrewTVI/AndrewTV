<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>@AndrewTVI | Links</title>
  <meta name="description" content="Links y posts recientes." />
  <meta name="theme-color" content="#b8a3ff" />

  <!-- Favicons (con fallbacks) -->
  <link rel="icon" href="favicon.webp" type="image/webp" />
  <link rel="icon" href="favicon.png" type="image/png" sizes="32x32" />
  <link rel="apple-touch-icon" href="favicon.png" />
  <link rel="icon" href="favicon.ico" sizes="any" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1:#0b0b0e;
      --bg-2:#14141a;
      --border:rgba(255,255,255,.25);
      --fg:#f3f5f7;
      --muted:#c9cad0;
      --purple:#a78bfa;
      --glow: 0 0 0 1px rgba(167,139,250,.45), 0 12px 28px rgba(167,139,250,.25);
      --r-outer:28px; --r-inner:20px;

      /* Tema ATVI */
      --atvi1:#0d1a2b; --atvi2:#0a2b4a; --atviAccent:#67b3ff;
    }
    *{box-sizing:border-box}
    html{height:100%; scroll-behavior:smooth}
    body{
      min-height:100vh; margin:0; font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; color:var(--fg);
      background:
        radial-gradient(900px 540px at 50% -10%, #a78bfa26, transparent),
        linear-gradient(180deg, var(--bg-2), var(--bg-1));
      display:flex; justify-content:center; align-items:flex-start; overflow-y:auto; padding:20px 16px 110px;
      transition: background .35s ease;
    }
    /* Tema alterno ATVICRAFT */
    body[data-mode="atvi"]{
      background:
        radial-gradient(900px 540px at 50% -10%, #67b3ff22, transparent),
        linear-gradient(180deg, var(--atvi2), var(--atvi1));
    }

    /* ===== Starfield ===== */
    .stars,
    .stars::before,
    .stars::after{
      content:"";
      position:fixed;
      inset:-10vh 0 0 0;
      pointer-events:none;
      z-index:-1;
      background-repeat:repeat;
      background-size:2000px 2000px;
      animation:starScroll linear infinite;
      opacity:.55;
    }
    .stars{
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.8) 99%, transparent 0),
        radial-gradient(1px 1px at 80% 40%, rgba(255,255,255,.6) 99%, transparent 0),
        radial-gradient(1px 1px at 30% 80%, rgba(255,255,255,.7) 99%, transparent 0);
      animation-duration:60s;
    }
    .stars::before{
      background-image:
        radial-gradient(1px 1px at 50% 10%, rgba(255,255,255,.6) 99%, transparent 0),
        radial-gradient(1px 1px at 20% 60%, rgba(255,255,255,.7) 99%, transparent 0),
        radial-gradient(1.5px 1.5px at 70% 90%, rgba(255,255,255,.8) 99%, transparent 0);
      animation-duration:90s; opacity:.45;
    }
    .stars::after{
      background-image:
        radial-gradient(1.5px 1.5px at 40% 30%, rgba(255,255,255,.9) 99%, transparent 0),
        radial-gradient(1px 1px at 85% 75%, rgba(255,255,255,.8) 99%, transparent 0),
        radial-gradient(1px 1px at 5% 95%, rgba(255,255,255,.6) 99%, transparent 0);
      animation-duration:120s; opacity:.35;
    }
    @keyframes starScroll{
      from{ background-position:0 0; }
      to  { background-position:0 -2000px; } /* suben */
    }

    /* FRAME */
    .phone{
      width:100%; max-width:880px; border-radius:var(--r-outer);
      background:linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.08));
      border:1px solid var(--border);
      backdrop-filter:blur(14px) saturate(160%);
      -webkit-backdrop-filter:blur(14px) saturate(160%);
      box-shadow:0 22px 48px rgba(0,0,0,.38);
      overflow:hidden; margin:0 auto;
    }

    /* Cover */
    .cover{position:relative; height:min(42vw,260px); background:linear-gradient(180deg,#23242a,#1a1b20); overflow:hidden}
    .cover img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; filter:saturate(1.05) contrast(1.02)}
    .cover::after{content:""; position:absolute; inset:0; background:linear-gradient(180deg,transparent 58%, rgba(0,0,0,.58))}

    header{position:relative; text-align:center; padding:0 18px 12px}
    .avatar{position:relative; top:-46px; z-index:2; width:100px; height:100px; border-radius:999px; object-fit:cover; border:3px solid rgba(255,255,255,.85); box-shadow:0 10px 24px rgba(0,0,0,.32)}
    .name{margin-top:-38px; font-weight:800; font-size:26px}
    .handle{color:var(--muted); font-weight:600}

    /* Tabs */
    .tabs{display:flex; gap:8px; padding:14px; justify-content:center; flex-wrap:wrap}
    .tab{
      padding:10px 14px; border-radius:999px; border:1px solid var(--border);
      background:linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.07));
      color:var(--fg); font-weight:700; cursor:pointer; backdrop-filter:blur(8px);
      min-width:120px; text-align:center;
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .tab[aria-selected="true"]{box-shadow:var(--glow)}
    .tab[aria-disabled="true"]{opacity:.45; cursor:not-allowed; filter:grayscale(40%)}
    .tab.is-press{ transform:scale(.96); }

    section{padding:14px}

    /* LINKS */
    .list{display:grid; gap:14px; margin:6px 0 18px}
    .item{
      position:relative; display:flex; align-items:center; gap:12px; text-decoration:none; color:var(--fg);
      background:linear-gradient(145deg, rgba(255,255,255,.20), rgba(255,255,255,.08));
      border:1px solid var(--border);
      border-radius:24px; padding:14px 16px;
      backdrop-filter:blur(10px) saturate(140%); -webkit-backdrop-filter:blur(10px) saturate(140%);
      transition:transform .08s ease, box-shadow .12s ease, background .2s ease;
      box-shadow:inset 0 1px 0 rgba(255,255,255,.75), inset 0 -1px 0 rgba(0,0,0,.22);
    }
    .item:hover{transform:translateY(-2px); box-shadow:var(--glow)}
    .item:active,.item:focus-visible{transform:translateY(0); box-shadow:var(--glow)}

    /* Iconos grandes sin borde */
    .icon{width:auto;height:auto;display:grid;place-items:center;background:none;border:none;border-radius:0;padding:0}
    .icon img{width:36px;height:36px;display:block}

    .label{font-weight:800}

    /* POSTS */
    .grid{display:grid; grid-template-columns:1fr; gap:16px}
    @media(min-width:760px){.grid{grid-template-columns:1fr 1fr}}
    .card{position:relative; overflow:hidden; border-radius:18px; background:linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.08)); border:1px solid var(--border); min-height:180px; backdrop-filter:blur(10px);}
    .card h3{position:absolute; left:12px; top:10px; margin:0; background:rgba(0,0,0,.45); padding:6px 10px; border-radius:999px; font-size:12px; letter-spacing:.2px}
    .slot{width:100%; display:block}
    .slot16x9{width:100%; display:grid; place-items:center; aspect-ratio:16/9}
    iframe{width:100%; height:100%; border:0}
    .empty{color:var(--muted); font-size:14px; padding:26px; text-align:center}

    /* Footer typing */
    footer{padding:16px 0 6px; text-align:center; color:var(--muted); font-size:12px}
    #marquee{
      display:inline-block; font-weight:800; letter-spacing:.3px; color:#e9e7ff; position:relative;
    }
    #marquee::after{
      content:""; width:2px;height:1.05em; background:#e9e7ff; display:inline-block; margin-left:3px;
      animation:blink .9s steps(1,end) infinite; vertical-align:-2px;
    }
    @keyframes blink{ 50%{opacity:0} }

    /* Tema visual dentro de ATVI */
    body[data-mode="atvi"] .tab[aria-selected="true"]{
      box-shadow:0 0 0 1px rgba(103,179,255,.45), 0 12px 28px rgba(103,179,255,.25);
    }
    body[data-mode="atvi"] .item{
      background:linear-gradient(145deg, rgba(103,179,255,.18), rgba(255,255,255,.07));
      border-color:rgba(103,179,255,.35);
    }
  </style>
</head>
<body>

  <!-- Elfsight (una sola vez para todos sus widgets) -->
  <script src="https://elfsightcdn.com/platform.js" async></script>

  <script>
    const CONFIG = {
      youtubeChannelId: "UCiDZC35tuPSR65J88ALn7zg",
      instagramWidget: "<div class='elfsight-app-bcfa254f-d2c9-4100-b02e-75a673307e59' data-elfsight-app-lazy></div>",

      profiles: {
        links: { title:'AndrewTVI',  desc:'Hola',               avatar:'avatar.webp',      cover:'cover.webp' },
        posts: { title:'AndrewTVI',  desc:'Mis publicaciones',  avatar:'avatar.webp',      cover:'cover.webp' },
        atvi:  { title:'ATVICRAFT', desc:'Servidor de Minecraft', avatar:'atvi_avatar.webp', cover:'atvi_cover.webp' } // súbelos cuando quieras
      }
    };

    // --- Tabs + Mini-animación
    const tabs = {
      links: document.getElementById('panel-links'),
      posts: document.getElementById('panel-posts'),
      atvi:  document.getElementById('panel-atvi')
    };
    const btnLinks = document.getElementById('tab-links');
    const btnPosts = document.getElementById('tab-posts');
    const btnAtvi  = document.getElementById('tab-atvi');
    const btnSoon  = document.getElementById('tab-soon');

    [btnLinks, btnPosts, btnAtvi].forEach(b=>{
      b.addEventListener('click', ()=>{ b.classList.add('is-press'); setTimeout(()=>b.classList.remove('is-press'),160); });
    });
    btnSoon.onclick = e=> e.preventDefault();

    function applyProfile(key){
      const prof = CONFIG.profiles[key] || CONFIG.profiles.links;
      document.querySelector('.name').textContent   = prof.title;
      document.querySelector('.handle').textContent = prof.desc;
      document.querySelector('.avatar').src         = prof.avatar;
      document.querySelector('.cover img').src      = prof.cover;
      document.body.setAttribute('data-mode', key === 'atvi' ? 'atvi' : 'links');
    }

    function selectTab(which){
      Object.keys(tabs).forEach(k => tabs[k].hidden = true);
      [btnLinks, btnPosts, btnAtvi].forEach(b=>b.setAttribute('aria-selected','false'));
      tabs[which].hidden = false;
      ({links:btnLinks, posts:btnPosts, atvi:btnAtvi}[which]).setAttribute('aria-selected','true');
      applyProfile(which);
      window.scrollTo({top:0,behavior:'smooth'});
    }
    btnLinks.onclick = ()=>selectTab('links');
    btnPosts.onclick = ()=>selectTab('posts');
    btnAtvi.onclick  = ()=>selectTab('atvi');

    applyProfile('links'); // inicial

    // --- YouTube (playlist de subidos)
    if (CONFIG.youtubeChannelId) {
      const id = CONFIG.youtubeChannelId.trim();
      const uploads = id.startsWith('UC') ? 'UU' + id.slice(2) : id;
      document.getElementById('yt-embed').src = `https://www.youtube.com/embed/videoseries?list=${uploads}&rel=0`;
    }

    // --- Instagram (Elfsight)
    if (CONFIG.instagramWidget) {
      document.getElementById('ig-slot').innerHTML = CONFIG.instagramWidget;
    }

    // --- Footer typing
    function startMarquee(){
      const el = document.getElementById('marquee');
      const msg = '#Proyecto 1K';
      let i = 0, dir = 1;
      const tick = ()=>{
        el.textContent = msg.slice(0, i);
        i += dir;
        if(i > msg.length + 6){ dir = -1; }
        if(i < 0){ dir = 1; }
        setTimeout(tick, dir>0 ? 80 : 40);
      };
      tick();
    }
    startMarquee();
</script>
