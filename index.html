<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>@AndrewTVI | Links</title>
  <meta name="description" content="Links y posts recientes." />
  <meta name="theme-color" content="#b8a3ff" />
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1:#0c0c0f;           /* fondo oscuro */
      --bg-2:#141418;           /* degradado */
      --border:rgba(255,255,255,.38);  /* borde glass iOS */
      --edge-hi:rgba(255,255,255,.65); /* highlight arriba */
      --edge-lo:rgba(0,0,0,.28);       /* sombra sutil abajo */
      --fg:#f1f2f4;                   /* texto principal */
      --muted:#c9cad0;                /* texto secundario */
      --purple:#a78bfa;               /* acento lila */
      --glow:0 0 0 1px rgba(167,139,250,.5), 0 10px 30px rgba(167,139,250,.35);
      --r-outer:28px; --r-inner:18px;
    }
    *{box-sizing:border-box}
    html{height:100%; scroll-behavior:smooth}
    body{
      min-height:100vh; margin:0; font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; color:var(--fg);
      background:
        radial-gradient(900px 500px at 50% -10%, #a78bfa26, transparent),
        linear-gradient(180deg, var(--bg-2), var(--bg-1));
      display:flex; justify-content:center; align-items:flex-start; overflow-y:auto; padding:20px 16px 96px; /* más espacio para scroll */
    }

    /* ===== FRAME (true frosted / liquid glass) ===== */
    .phone{
      width:100%; max-width:880px; border-radius:var(--r-outer);
      background:linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.08));
      border:1px solid var(--border);
      backdrop-filter:blur(24px) saturate(180%);
      -webkit-backdrop-filter:blur(24px) saturate(180%);
      box-shadow:0 28px 70px rgba(0,0,0,.45);
      overflow:hidden; margin:0 auto;
    }

    /* Cover */
    .cover{position:relative; height:min(42vw,260px); background:linear-gradient(180deg,#23242a,#1a1b20); overflow:hidden}
    .cover img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; filter:saturate(1.05) contrast(1.02)}
    .cover::after{content:""; position:absolute; inset:0; background:linear-gradient(180deg,transparent 58%, rgba(0,0,0,.58))}

    header{position:relative; text-align:center; padding:0 18px 12px}
    .avatar{position:relative; top:-46px; z-index:2; width:96px; height:96px; border-radius:999px; object-fit:cover; border:3px solid rgba(255,255,255,.8); box-shadow:0 8px 22px rgba(0,0,0,.35)}
    .name{margin-top:-40px; font-weight:800; font-size:26px}
    .handle{color:var(--muted); font-weight:600}

    /* Tabs (glass chips) */
    .tabs{display:flex; gap:8px; padding:14px 14px 0}
    .tab{flex:0 0 auto; padding:10px 14px; border-radius:999px; border:1px solid var(--border);
      background:linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.10));
      box-shadow:inset 0 1px 0 var(--edge-hi), inset 0 -1px 0 var(--edge-lo);
      color:var(--fg); font-weight:700; letter-spacing:.1px; cursor:pointer; backdrop-filter:blur(14px)
    }
    .tab[aria-selected="true"]{box-shadow:var(--glow), inset 0 1px 0 var(--edge-hi)}

    section{padding:14px}

    /* ===== LINKS (liquid glass buttons estilo iOS 16/17) ===== */
    .list{display:grid; gap:14px; margin:6px 0 18px}
    .item{
      position:relative; display:flex; align-items:center; gap:12px; text-decoration:none; color:var(--fg);
      background:linear-gradient(145deg, rgba(255,255,255,.22), rgba(255,255,255,.10));
      border:1px solid var(--border);
      border-radius:24px; padding:14px 16px;
      backdrop-filter:blur(20px) saturate(180%); -webkit-backdrop-filter:blur(20px) saturate(180%);
      transition:transform .08s ease, box-shadow .12s ease, background .2s ease;
      /* sin sombra negra: sólo borde + brillo */
      box-shadow:inset 0 1px 0 var(--edge-hi), inset 0 -1px 0 var(--edge-lo);
    }
    .item::before{content:""; position:absolute; inset:0; border-radius:24px; background:radial-gradient(120% 80% at 10% 0%, rgba(255,255,255,.35), transparent 45%); opacity:.55; pointer-events:none}
    .item:hover{transform:translateY(-2px); box-shadow:var(--glow), inset 0 1px 0 var(--edge-hi)}
    .item:active,.item:focus-visible{transform:translateY(0); box-shadow:var(--glow)}

    .icon{width:44px; height:44px; display:grid; place-items:center; border-radius:14px; background:linear-gradient(180deg, rgba(255,255,255,.28), rgba(255,255,255,.12)); border:1px solid var(--border); overflow:hidden}
    .icon img{width:26px; height:26px; display:block}
    .label{font-weight:800}

    /* ===== POSTS ===== */
    .grid{display:grid; grid-template-columns:1fr; gap:16px}
    @media(min-width:760px){.grid{grid-template-columns:1fr 1fr}}
    .card{position:relative; overflow:hidden; border-radius:18px; background:linear-gradient(180deg, rgba(255,255,255,.20), rgba(255,255,255,.10)); border:1px solid var(--border); min-height:180px; backdrop-filter:blur(16px); box-shadow:inset 0 1px 0 var(--edge-hi), inset 0 -1px 0 var(--edge-lo)}
    .card h3{position:absolute; left:12px; top:10px; margin:0; background:rgba(0,0,0,.45); padding:6px 10px; border-radius:999px; font-size:12px; letter-spacing:.2px}
    .slot{aspect-ratio:16/9; width:100%; display:grid; place-items:center}
    iframe{width:100%; height:100%; border:0}
    .empty{color:var(--muted); font-size:14px; padding:26px}

    footer{padding:16px 0 6px; text-align:center; color:var(--muted); font-size:12px}
  </style>
</head>
<body>
  <main class="phone">
    <div class="cover"><img src="cover.jpg" alt="Cover" onerror="this.parentElement.style.background='linear-gradient(180deg,#23242a,#1a1b20)'; this.remove()"></div>
    <header>
      <img class="avatar" src="avatar.jpg" alt="Avatar" />
      <div class="name">AndrewTVI</div>
      <div class="handle">Hola</div>
    </header>

    <nav class="tabs" role="tablist">
      <button class="tab" role="tab" id="tab-links" aria-selected="true" aria-controls="panel-links">Links</button>
      <button class="tab" role="tab" id="tab-posts" aria-selected="false" aria-controls="panel-posts">Posts</button>
    </nav>

    <section id="panel-links" role="tabpanel" aria-labelledby="tab-links">
      <div class="list">
        <a class="item" href="https://www.twitch.tv/andrewtvi" target="_blank"><span class="icon"><img src="icons/twitch.svg" alt="Twitch"></span><span class="label">Directos</span></a>
        <a class="item" href="https://discord.com/invite/fCCrFsg4fB" target="_blank"><span class="icon"><img src="icons/discord.svg" alt="Discord"></span><span class="label">EL CORRALON</span></a>
        <a class="item" href="https://www.youtube.com/@ElAndrewTVI" target="_blank"><span class="icon"><img src="icons/youtube.svg" alt="YouTube"></span><span class="label">Intento de youtuber</span></a>
        <a class="item" href="https://x.com/iandres_soto" target="_blank"><span class="icon"><img src="icons/x.svg" alt="X"></span><span class="label">X (Twitter)</span></a>
        <a class="item" href="https://www.tiktok.com/@andrewtvi" target="_blank"><span class="icon"><img src="icons/tiktok.svg" alt="TikTok"></span><span class="label">TikTok</span></a>
        <a class="item" href="https://kick.com/andrewtvi" target="_blank"><span class="icon"><img src="icons/kick.svg" alt="Kick"></span><span class="label">KICK</span></a>
        <a class="item" href="https://laby.net/@AndrewTVI" target="_blank"><span class="icon"><img src="icons/minecraft.svg" alt="Minecraft"></span><span class="label">Perfil de Minecraft</span></a>
        <a class="item" href="https://linktr.ee/ATVICRAFT" target="_blank"><span class="icon"><img src="icons/linktree.svg" alt="ATVICRAFT"></span><span class="label">ATVICRAFT</span></a>
        <a class="item" href="https://www.instagram.com/andrewtvi" target="_blank"><span class="icon"><img src="icons/instagram.svg" alt="Instagram"></span><span class="label">Instagram</span></a>
      </div>
    </section>

    <section id="panel-posts" role="tabpanel" aria-labelledby="tab-posts" hidden>
      <div class="grid">
        <article class="card"><h3>Instagram</h3><div class="slot" id="ig-slot"><div class="empty">Pega la URL en CONFIG.instagram</div></div></article>
        <article class="card"><h3>YouTube</h3><div class="slot"><iframe id="yt-embed" allowfullscreen></iframe></div></article>
        <article class="card"><h3>Tweet</h3><div class="slot" id="tw-slot"><div class="empty">Pega la URL en CONFIG.tweet</div></div></article>
        <article class="card"><h3>TikTok</h3><div class="slot" id="tt-slot"><div class="empty">Pega la URL en CONFIG.tiktok</div></div></article>
      </div>
    </section>

    <footer>© 2025 AndrewTVI • Hecho con GitHub Pages</footer>
  </main>

  <script>
    const CONFIG={instagram:"",youtube:"",tweet:"",tiktok:""};
    const tabs={links:document.getElementById('panel-links'),posts:document.getElementById('panel-posts')};
    document.getElementById('tab-links').onclick=()=>{tabs.links.hidden=false;tabs.posts.hidden=true;document.getElementById('tab-links').setAttribute('aria-selected','true');document.getElementById('tab-posts').setAttribute('aria-selected','false');window.scrollTo({top:0,behavior:'smooth'});};
    document.getElementById('tab-posts').onclick=()=>{tabs.links.hidden=true;tabs.posts.hidden=false;document.getElementById('tab-links').setAttribute('aria-selected','false');document.getElementById('tab-posts').setAttribute('aria-selected','true');window.scrollTo({top:0,behavior:'smooth'});};
    function ytId(u){if(!u)return null;const m=u.match(/(?:v=|\.be\/|shorts\/)([A-Za-z0-9_-]{6,})/);return m?m[1]:null;}
    const yid=ytId(CONFIG.youtube);if(yid){document.getElementById('yt-embed').src=`https://www.youtube.com/embed/${yid}`;}
    if(CONFIG.instagram){const ig=document.getElementById('ig-slot');ig.innerHTML=`<blockquote class="instagram-media" data-instgrm-permalink="${CONFIG.instagram}" data-instgrm-version="14"></blockquote>`;const s=document.createElement('script');s.src='https://www.instagram.com/embed.js';s.async=true;document.body.appendChild(s);}
    if(CONFIG.tweet){const tw=document.getElementById('tw-slot');tw.innerHTML=`<blockquote class="twitter-tweet"><a href="${CONFIG.tweet}"></a></blockquote>`;const s=document.createElement('script');s.src='https://platform.twitter.com/widgets.js';s.async=true;document.body.appendChild(s);}
    if(CONFIG.tiktok){const tt=document.getElementById('tt-slot');tt.innerHTML=`<blockquote class="tiktok-embed" cite="${CONFIG.tiktok}" style="max-width:605px;min-width:325px"><section><a href="${CONFIG.tiktok}"></a></section></blockquote>`;const s=document.createElement('script');s.src='https://www.tiktok.com/embed.js';s.async=true;document.body.appendChild(s);}
  </script>
</body>
</html>
