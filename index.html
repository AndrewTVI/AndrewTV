<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>@AndrewTVI | Links</title>
  <meta name="description" content="Hola. Todos mis links en un solo lugar." />
  <meta name="theme-color" content="#7c3aed" />
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0c10;          /* page background */
      --glass:#ffffff15;     /* glass card */
      --glass-bd:#ffffff22;  /* glass border */
      --fg:#e5e7eb;          /* text */
      --muted:#c7cad4;       /* secondary */
      --accent:#a78bfa;      /* purple */
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --radius-outer:28px;
      --radius-inner:22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--fg);
      background: radial-gradient(1200px 600px at 50% -10%, #7c3aed66, #0b0c10), #0b0c10;
      display:flex; justify-content:center; padding:24px; overflow-x:hidden;
    }

    /* Frame */
    .frame{width:100%; max-width:880px; background:linear-gradient(180deg,#7c3aed33,#00000011), linear-gradient(180deg,#1a1b21,#17171d); border:1px solid var(--glass-bd); border-radius:var(--radius-outer); box-shadow:var(--shadow); padding:18px}

    /* COVER */
    .cover{
      position:relative; border-radius:20px; overflow:hidden; height:min(44vw,260px); background:#262633; display:flex; align-items:flex-end
    }
    .cover img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover}
    .cover::after{content:""; position:absolute; inset:0; background:linear-gradient(180deg,transparent 55%, rgba(0,0,0,.55));}

    /* Header */
    header{position:relative; margin-top:-52px; text-align:center}
    .avatar{width:96px; height:96px; border-radius:999px; object-fit:cover; border:3px solid rgba(255,255,255,.6); box-shadow:0 10px 30px rgba(0,0,0,.5)}
    .name{font-weight:800; font-size:28px; margin:12px 0 2px}
    .handle{color:var(--muted); margin-bottom:10px}

    /* Social icon row */
    .social{display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin:12px 0 20px}
    .sbtn{width:44px; height:44px; border-radius:999px; display:grid; place-items:center; background:var(--glass); border:1px solid var(--glass-bd); text-decoration:none; color:var(--fg); backdrop-filter: blur(8px); transition:transform .08s ease, background .2s}
    .sbtn:hover{transform:translateY(-2px); background:#ffffff22}

    /* Grid cards */
    .grid{display:grid; grid-template-columns:1fr; gap:16px}
    @media(min-width:720px){ .grid{grid-template-columns:1fr 1fr} }

    .card{
      position:relative; overflow:hidden; border-radius:18px; background:#1f2027; border:1px solid var(--glass-bd); min-height:150px; box-shadow:0 12px 26px rgba(0,0,0,.35)
    }
    .card img.bg{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; filter: saturate(1.05) contrast(1.05);}
    .card::after{content:""; position:absolute; inset:0; background:linear-gradient(180deg,rgba(0,0,0,.00), rgba(0,0,0,.55));}
    .card .label{position:absolute; left:16px; bottom:14px; font-weight:800; font-size:20px; letter-spacing:.2px}
    .card .icon{position:absolute; right:14px; top:12px; width:44px; height:44px; display:grid; place-items:center; border-radius:999px; background:#00000088; border:1px solid #ffffff44}
    .card a{position:absolute; inset:0; display:block}

    footer{margin:18px 6px 4px; text-align:center; color:var(--muted); font-size:12px}
  </style>
</head>
<body>
